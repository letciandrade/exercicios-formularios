<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de veículos JS</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100&family=Inter:wght@600&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <header>
            <h1>Revenda de veículos JS</h1>
        </header>
        <hr>
        <section>
            


            <div class="content">
                <div class="modelo">
                    <label for="inName">Veículo:</label>
                    <input type="text" id="marca_veiculo">
                </div>

                <br>

                <div class="preco">
                    <label for="preco_veiculo">Preço R$:</label>
                    <input type="number" id="preco_veiculo">
                </div>

                <div class="botao">
                    <button id="botao-acao">Ver promoção</button>
                </div>

            </div>


            <article class="resultado">
                <div>
                    <p id="carro"></p>
                    <br>
                    <p id="price"></p>
                </div>
            </article>
            
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
