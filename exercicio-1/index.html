<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Vídeo Locadora JS</title>
</head>

<body>
    <header>
        <h1>Vídeo Locadora JS</h1>
        
    </header>
<hr>
    <main>
        <section>
            
            <div class="content">
                <div class="filme">
                    <label for="inName">Título do filme:</label>
                    <input type="text" id="inName">
                </div>


                <div class="duration">
                    <label for="inTime">Duração (min):</label>
                    <input type="number" id="inTime">
                </div>
                <div class="btn">
                    <button id="my-btn">Converter em horas e minutos</button>
                </div>

            </div>

            
                <article class="resultado">
                    <div class="output">
                        <p id="outName"></p>
                        <p id="outTime"></p>
            </div>
        </article>
                

        </section>
    </main>
    <script src="./java.js"></script>
</body>

</html>
